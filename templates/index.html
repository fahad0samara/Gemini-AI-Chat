<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <!-- Add Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(0, 150, 255, 0.1);
            --glass-border: rgba(0, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 255, 200, 0.37);
            --text-color: #ffffff;
            --user-msg-bg: rgba(0, 150, 255, 0.3);
            --ai-msg-bg: rgba(0, 255, 150, 0.1);
            --accent-color: #00ff9d;
            --error-color: #ff4444;
        }

        [data-theme="light"] {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 200, 100, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 150, 50, 0.2);
            --text-color: #006633;
            --user-msg-bg: rgba(0, 200, 100, 0.1);
            --ai-msg-bg: rgba(255, 255, 255, 0.7);
            --accent-color: #00994d;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: linear-gradient(-45deg, #004d99, #00264d, #006666, #004d00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        [data-theme="light"] body {
            background: linear-gradient(-45deg, #ffffff, #e6ffe6, #ccffcc, #99ff99);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 15px;
        }

        .sidebar {
            position: fixed;
            left: 20px;
            top: 20px;
            bottom: 20px;
            width: 280px;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .main-content {
            margin-left: 340px;
            padding: 20px;
            min-height: calc(100vh - 40px);
        }

        #chat-container {
            padding: 20px;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--accent-color);
            color: white;
        }

        .new-chat-btn {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .session-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .session-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .session-item:hover {
            transform: translateX(5px);
        }

        .session-item.active {
            background: var(--accent-color);
            color: white;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            animation: float 1s ease-in-out;
        }

        .message.user {
            background: var(--user-msg-bg);
            margin-left: 20%;
            border-bottom-right-radius: 5px;
            border: 1px solid var(--accent-color);
        }

        .message.assistant {
            background: var(--ai-msg-bg);
            margin-right: 20%;
            border-bottom-left-radius: 5px;
            border: 1px solid var(--glass-border);
        }

        .message .timestamp {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #user-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading svg {
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feature-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .feature-buttons button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .reactions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .reaction-btn {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 3px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
        }

        .reaction-btn .count {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 5px;
            border-radius: 10px;
        }

        .code-block {
            position: relative;
            margin: 10px 0;
        }

        .code-block pre {
            margin: 0;
            padding-top: 30px;
        }

        .code-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .code-actions button {
            padding: 3px 8px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .code-block:hover .code-actions button {
            opacity: 1;
        }

        .file-preview {
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            background: var(--glass-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-preview img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 5px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.7;
        }

        #drop-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        #drop-zone.drag-over {
            background: var(--glass-bg);
            border-color: var(--accent-color);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-5px); opacity: 0.8; }
        }

        /* Code block styling */
        pre code {
            background: rgba(0, 0, 0, 0.2) !important;
            border-radius: 10px;
            padding: 15px !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border);
        }
    </style>
</head>
<body>
    <div class="sidebar glass-effect">
        <button class="new-chat-btn" onclick="createNewSession()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>

            New Chat
        </button>
        <ul class="session-list" id="session-list">
            <!-- Chat sessions will be listed here -->
        </ul>
    </div>

    <div class="main-content">
        <div id="chat-container" class="glass-effect">
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

                    </svg>
                </button>
                <button onclick="startVoiceInput()" id="voice-input-btn">

                <button onclick="showImagePrompt()">

                        <polyline points="14 2 14 8 20 8"></polyline>

                </button>
                <button onclick="exportChat('json')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>

            <div id="chat-messages"></div>
            <div class="loading" id="loading-indicator">
                <svg viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round">
                        <animateTransform attributeName="transform" type="rotate" dur="1s" from="0 25 25" to="360 25 25" repeatCount="indefinite"/>
                    </circle>

                <input type="text" id="user-input" placeholder="Type your message..." autofocus>

    <script>
        // Initialize marked for markdown parsing
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });

        let currentTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Message copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        let voiceOutputEnabled = false;
        const sessionId = Date.now().toString(); // Generate a unique session ID
        const synth = window.speechSynthesis;
        let recognition;

        // Initialize speech recognition if available
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                document.getElementById('user-input').value = result;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                alert('Speech recognition error: ' + event.error);
            };
        }

        function startVoiceInput() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser');
                return;
            }
            recognition.start();
            document.getElementById('voice-input-btn').textContent = ' Listening...';
            setTimeout(() => {
                document.getElementById('voice-input-btn').textContent = ' Voice Input';
            }, 5000);
        }

        function toggleVoiceOutput() {
            voiceOutputEnabled = !voiceOutputEnabled;
            const btn = document.getElementById('voice-output-btn');
            btn.textContent = voiceOutputEnabled ? ' Voice Output: On' : ' Voice Output: Off';
        }

        function speakText(text) {
            if (!voiceOutputEnabled) return;
            
            // Stop any ongoing speech
            synth.cancel();

            // Create a new utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            // Speak the text
            synth.speak(utterance);
        }

        function addMessage(message, role, timestamp = new Date()) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = messageId;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.textContent = timestamp.toLocaleString();
            messageDiv.appendChild(timeDiv);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            
            // Convert markdown to HTML
            const htmlContent = marked.parse(message);
            contentDiv.innerHTML = htmlContent;

            // Add syntax highlighting to code blocks
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
                
                // Add copy and run buttons for code blocks
                const actions = document.createElement('div');
                actions.className = 'code-actions';
                
                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyToClipboard(block.textContent);
                
                const runBtn = document.createElement('button');
                runBtn.textContent = 'Run';
                runBtn.onclick = () => executeCode(block.textContent, block.className.split('-')[1]);
                
                actions.appendChild(copyBtn);
                actions.appendChild(runBtn);
                
                block.parentElement.insertBefore(actions, block);
            });

            messageDiv.appendChild(contentDiv);

            // Add reactions
            const reactionsDiv = document.createElement('div');
            reactionsDiv.className = 'reactions';
            reactionsDiv.id = `reactions-${messageId}`;
            messageDiv.appendChild(reactionsDiv);

            const defaultReactions = ['ðŸ‘', 'â¤ï¸', 'ðŸ˜„', 'ðŸŽ‰', 'ðŸ¤”'];
            defaultReactions.forEach(reaction => {
                const btn = document.createElement('button');
                btn.className = 'reaction-btn';
                btn.onclick = () => addReaction(messageId, reaction);
                btn.innerHTML = `${reaction}<span class="count">0</span>`;
                reactionsDiv.appendChild(btn);
            });

            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        let currentSessionId = null;
        let sessions = [];

        async function loadSessions() {
            try {
                const response = await fetch('/get_sessions');
                const data = await response.json();
                sessions = data.sessions;
                updateSessionList();
                
                if (sessions.length > 0) {
                    switchSession(sessions[0].id);
                } else {
                    createNewSession();
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function updateSessionList() {
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            
            sessions.forEach(session => {
                const li = document.createElement('li');
                li.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = session.name;
                li.appendChild(nameSpan);
                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'session-buttons';
                
                const renameBtn = document.createElement('button');
                renameBtn.textContent = '';
                renameBtn.onclick = (e) => {
                    e.stopPropagation();
                    renameSession(session.id);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSession(session.id);
                };
                
                buttonsDiv.appendChild(renameBtn);
                buttonsDiv.appendChild(deleteBtn);
                li.appendChild(buttonsDiv);
                
                li.onclick = () => switchSession(session.id);
                list.appendChild(li);
            });
        }

        async function createNewSession() {
            const name = prompt('Enter a name for the new chat:', 'New Chat');
            if (!name) return;
            
            try {
                const response = await fetch('/create_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                sessions.unshift({
                    id: data.session_id,
                    name: data.name,
                    created_at: new Date().toISOString()
                });
                
                updateSessionList();
                switchSession(data.session_id);
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create new chat session');
            }
        }

        async function renameSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            if (!session) return;
            
            const newName = prompt('Enter a new name for the chat:', session.name);
            if (!newName) return;
            
            try {
                await fetch('/rename_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        name: newName
                    })
                });
                
                session.name = newName;
                updateSessionList();
            } catch (error) {
                console.error('Error renaming session:', error);
                alert('Failed to rename chat session');
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this chat session?')) return;
            
            try {
                await fetch('/delete_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                sessions = sessions.filter(s => s.id !== sessionId);
                updateSessionList();
                
                if (currentSessionId === sessionId) {
                    if (sessions.length > 0) {
                        switchSession(sessions[0].id);
                    } else {
                        createNewSession();
                    }
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('Failed to delete chat session');
            }
        }

        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            updateSessionList();
            document.getElementById('chat-messages').innerHTML = '';
            
            try {
                const response = await fetch('/get_history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const data = await response.json();
                if (data.history) {
                    data.history.forEach(item => {
                        addMessage(item.message, item.role, new Date(item.timestamp));
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        function showImagePrompt() {
            const prompt = prompt('Describe the image you want to generate:');
            if (!prompt) return;
            
            generateImage(prompt);
        }

        async function generateImage(prompt) {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';
            loadingIndicator.textContent = 'Generating image description';
            
            try {
                const response = await fetch('/generate_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                loadingIndicator.style.display = 'none';
                addMessage(data.message, data.type);
            } catch (error) {
                loadingIndicator.style.display = 'none';
                addMessage('Error generating image: ' + error.message, 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message === '') return;
            
            input.value = '';
            addMessage(message, 'user');

            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();
                loadingIndicator.style.display = 'none';
                addMessage(data.message, data.type);
            } catch (error) {
                loadingIndicator.style.display = 'none';
                addMessage('Error: Failed to send message', 'error');
                console.error('Error:', error);
            }
        }

        function clearChat() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: 'clear' })
            });
        }

        // File upload handling
        function showUploadDialog() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = handleFileSelect;
            input.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadFile(file.name, e.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function uploadFile(filename, fileData) {
            try {
                const response = await fetch('/upload_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename,
                        file: fileData,
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();
                if (data.success) {
                    addMessage(`File uploaded: ${filename}`, 'user');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                addMessage('Error uploading file', 'error');
            }
        }

        // Code execution
        function executeCode(code, language) {
            fetch('/execute_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code, language })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage(`Error executing code: ${data.error}`, 'error');
                } else {
                    addMessage(`Code output:\n${data.output}`, 'system');
                }
            })
            .catch(error => {
                console.error('Error executing code:', error);
                addMessage('Error executing code', 'error');
            });
        }

        // Chat export
        function exportChat(format) {
            fetch('/export_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    session_id: currentSessionId,
                    format
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.open(data.export_path, '_blank');
                }
            })
            .catch(error => {
                console.error('Error exporting chat:', error);
                addMessage('Error exporting chat', 'error');
            });
        }

        // Message reactions
        function addReaction(messageId, reaction) {
            fetch('/react_to_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message_id: messageId,
                    reaction
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateReactions(messageId, data.reactions);
                }
            })
            .catch(error => {
                console.error('Error adding reaction:', error);
            });
        }

        function updateReactions(messageId, reactions) {
            const reactionsDiv = document.querySelector(`#reactions-${messageId}`);
            if (!reactionsDiv) return;

            reactionsDiv.innerHTML = '';
            Object.entries(reactions).forEach(([reaction, count]) => {
                const btn = document.createElement('button');
                btn.className = 'reaction-btn';
                btn.onclick = () => addReaction(messageId, reaction);
                btn.innerHTML = `
                    ${reaction}
                    <span class="count">${count}</span>
                `;
                reactionsDiv.appendChild(btn);
            });
        }

        // Load sessions when the page loads
        window.onload = function() {
            loadSessions();
        };
    </script>
</body>
</html>
